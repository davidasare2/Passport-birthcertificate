<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pc.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <a href="./vv.html">Home</a>
      <a href="#">Contact Us</a>
      <a href="#">Blog</a>
    </nav>
    <div class="pass-con">
      <img src="./passport.jpg" alt="Passport Photo" class="passport-img" />
      <form>
        <label for="lname">Last Name</label><br />
        <input type="text" id="lname" /><br />

        <label for="fname">First Name</label><br />
        <input type="text" id="fname" /><br />

        <label for="oname">Other Name</label><br />
        <input type="text" id="oname" /><br />

        <label for="dob">Date of Birth</label><br />
        <input type="text" id="dob" placeholder="dd/mm/yyyy" /><br />

        <label for="moname">Name of Mother</label><br />
        <input type="text" id="moname" /><br />

        <label for="mocc">Occupation of Mother</label><br />
        <input type="text" id="mocc" /><br />

        <label for="mht">Hometown of Mother</label><br />
        <input type="text" id="mht" /><br />

        <label for="faname">Name of Father</label><br />
        <input type="text" id="faname" /><br />

        <label for="focc">Occupation of Father</label><br />
        <input type="text" id="focc" /><br />

        <label for="fht">Hometown of Father</label><br />
        <input type="text" id="fht" /><br />

        <label for="email">Your email</label><br />
        <input type="email" id="email" /><br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
